<html>

<head>
    <style>
        table {
            width: 100%;
        }

        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 5px;
            text-align: left;
        }

        .no-border-top {
            border-top: 0px;
        }

        .text-center {
            text-align: center;
        }

        .top-vertical {
            vertical-align: top;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td width="75%" height="200px" class="top-vertical">Personal Details</td>
            <td width="25%" height="200px" class="text-center top-vertical">Image</td>
        </tr>
    </table>

    <table class="no-border-top">
        <tr>
            <td width="25%" class="no-border-top">Education process</td>
            <td width="75%" class="no-border-top"></td>
        </tr>
        <tr>
            <td width="25%">Working process</td>
            <td width="75%"></td>
        </tr>
        <tr>
            <td width="25%">Society activities</td>
            <td width="75%"></td>
        </tr>
        <tr>
            <td width="25%">Skills</td>
            <td width="75%"></td>
        </tr>
        <tr>
            <td width="25%">Experiences</td>
            <td width="75%"></td>
        </tr>
        <tr>
            <td width="25%">Certifications</td>
            <td width="75%"></td>
        </tr>
        <tr>
            <td width="25%">Hobbies</td>
            <td width="75%"></td>
        </tr>
        <tr>
            <td width="25%">Desire</td>
            <td width="75%"></td>
        </tr>
    </table>
</body>

</html>
