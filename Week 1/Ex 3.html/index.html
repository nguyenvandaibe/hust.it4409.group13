<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook timeline component</title>

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/component.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div class="content">
        <div class="timeline center-content">
            <div class="timeline-header center-content">
                <div class="timeline-header-content">
                    <div class="avatar-placeholder">
                        <img src="img/sample_avatar.png" alt="" srcset="" class="avatar">
                    </div>
                    <div class="info-placeholder pl-8">
                        <a href="#" class="author no-decoration-link">Người dùng Facebook</a>
                        <div class="flex-content">
                            <p class="time" title="34 phút trước">34 phút</p>
                            <span class="pl-8">
                                <i class="fas fa-globe-asia" title="Công khai"></i>
                            </span>
                        </div>
                    </div>
                    <div class="trigger-popup">
                        <i class="fas fa-ellipsis-h center"></i>
                    </div>
                </div>
            </div>
            <div class="timeline-body"></div>
            <div class="timeline-reaction"></div>
        </div>
    </div>
</body>

</html>
